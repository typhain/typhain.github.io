<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2944f7dbfc.js"></script>
    <link rel="icon" href="fav-icon.png">
  </head>
  <body>
  <div id="Container">
    <div id="nav">
      <div class="Undernav">
        <div class="Gmail"><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></div>
        <div class="Images"><a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a></div>
        <div class="Apps"><a href="https://myaccount.google.com/"><img src="app-icon.png" alt="App Icon"></a></div>
       <input class="Compte" type="button" value="Connexion" onclick="window.location.href='https://accounts.google.com/'" /></a>
      </div>
    </div>


    <div id="Main">
      <div class="Logo"><img src="Google logo.png" alt="Logo Google"/></div>
      <div class="Search">
         <input type="text" placeholder="" name="search">
         <img class="Mic" src="Micro.png" alt="Micro Google">
     </div>
     <div class="BlockButtons">
        <input class="Button" type="button" value="Recherche Google">
        <input class="Button" type="button" value="J'ai de la chance">
    </div>

    <div id="Footer">
      <div class="Up">
        <div class="France">France</div>
      </div>
      <div class="Down">
        <div class="Left">
          <div class="Publicité"><a href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a></div>
          <div class="Entreprise"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</a></div>
          <div class="Propos"><a href="https://www.google.com/intl/fr_fr/about/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">A propos</a></div>
          <div class="Fonctionnement"><a href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google ?</a></div>
        </div>
        <div class="Right">
          <div class="Consommateurs"><a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info consommateurs</a></div>
          <div class="Confidentialité"><a href="https://www.google.com/intl/fr_fr/policies/privacy/?fg=1">Confidentalité</a></div>
          <div class="Conditions"><a href="https://www.google.com/intl/fr_fr/policies/terms/?fg=1">Conditions</a></div>
          <div class="Paramètres"><a href="https://www.google.com/preferences?hl=fr">Paramètres</a></div>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
